<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="To My Future Self" />
    <meta
      property="og:description"
      content="Write a note to your future self or loved one"
    />
    <meta
      property="og:image"
      content="https://queenie-lau.github.io/to-my-future-self/assets/heart.png"
    />
    <meta
      property="og:url"
      content="https://queenie-lau.github.io/to-my-future-self/assets/heart.png"
    />
    <meta property="og:type" content="website" />

    <title>To My Future Self</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" type="image/png" href="/assets/heart.png" />
    <link rel="icon" type="image/png" href="/assets/heart.png" />
  </head>
  <body>
    <header>
      <a href="index.html" id="logo">QL</a>
    </header>
    <main class="container">
      <!-- CARD CONTAINER FOR POP + FLIP -->
      <div class="card-container">
        <div class="card-flip">
          <!-- FRONT OF THE CARD -->
          <div class="card-front">
            <img
              src="assets/welcome-card.png"
              alt="Welcome Card"
              class="welcome-card"
            />
          </div>

          <!-- BACK OF THE CARD -->
          <div class="card-back">
            <div class="card-left-decoration">
              <h1>POST CARD <br />FROM THE PRESENT</h1>
              <label id="to-label">
                TO:
                <input id="to" placeholder="" />
              </label>

              <label>
                FROM:
                <input id="from" placeholder="" />
              </label>
            </div>

            <div class="card-compose">
              <label>
                YOUR NOTE:
                <textarea
                  id="message"
                  placeholder=""
                  maxlength="280"
                ></textarea>
                <small id="count">0 / 280</small>
              </label>

              <button id="send" class="primary">Send</button>
            </div>
          </div>
        </div>
      </div>

      <!-- RESULT / SENT CARD -->
      <section id="result" hidden class="postcard-body">
        <div id="card-result">
          <small class="card-to"></small><br />
          <small class="card-from"></small>
          <p class="card-message"></p>
          <small class="card-year"></small>
          <small class="card-brand"> ------- To My Future Self</small>
        </div>

        <div class="actions">
          <button id="copy">Copy link</button>
          <button id="restart">Write another</button>
        </div>

        <p class="after-text">
          Save this link somewhere safe. It’s meant for later.
        </p>
      </section>
    </main>

    <footer>
      <p>© 2025 QUEENIE LAU</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
