<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To My Future Self</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!-- CARD CONTAINER FOR POP + FLIP -->
      <div class="card-container">
        <div class="card-flip">
          <!-- FRONT OF THE CARD -->
          <div class="card-front">
            <img
              src="assets/welcome-card.png"
              alt="Welcome Card"
              class="welcome-card"
            />
          </div>

          <!-- BACK OF THE CARD -->
          <div class="card-back">
            <div class="postcard-body">
              <label>
                To
                <input id="to" placeholder="Future Me" />
              </label>

              <label>
                Your note
                <textarea
                  id="message"
                  placeholder="I hope you’re still choosing yourself."
                  maxlength="280"
                ></textarea>
                <small id="count">0 / 280</small>
              </label>

              <label>
                For which year?
                <input id="year" value="2026" />
              </label>

              <button id="send" class="primary">To My Future Self →</button>
            </div>
          </div>
        </div>
      </div>

      <!-- RESULT / SENT CARD -->
      <section id="result" hidden class="postcard-body">
        <div id="card" class="card gentle">
          <small class="card-to"></small>
          <p class="card-message"></p>
          <small class="card-year"></small>
          <small class="card-brand">To My Future Self</small>
        </div>

        <div class="actions">
          <button id="copy">Copy link</button>
          <button id="restart">Write another</button>
        </div>

        <p class="after-text">
          Save this link somewhere safe. It’s meant for later.
        </p>
      </section>
    </main>

    <footer>made by queenie</footer>

    <script src="script.js"></script>
  </body>
</html>
